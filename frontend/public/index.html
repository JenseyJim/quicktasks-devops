<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuickTasks DevOps</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>QuickTasks DevOps</h1>
      <p class="lead">Lista de tareas con prioridad y fecha límite.</p>

      <form id="task-form" autocomplete="off">
        <label>Título
          <input id="title" required placeholder="Ej: Comprar café" />
        </label>

        <label>Prioridad
          <select id="priority">
            <option>Alta</option>
            <option>Media</option>
            <option>Baja</option>
          </select>
        </label>

        <label>Fecha límite
          <input id="due" type="date" />
        </label>

        <button type="submit">Agregar</button>
      </form>

      <section>
        <h2>Tareas</h2>
        <ul id="tasks"></ul>
      </section>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
