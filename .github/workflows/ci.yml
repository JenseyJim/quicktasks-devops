name: CI/CD QuickTasks API

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ›  Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Instalar dependencias
        run: npm install
        working-directory: ./api

      - name: ðŸ§ª Ejecutar pruebas
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: quicktasks
          PORT: 3000
        run: npm test
        working-directory: ./api

      - name: ðŸš€ Despliegue simulado
        if: success()
        run: |
          echo "Desplegando la API (simulaciÃ³n para CD bÃ¡sico)..."
          mkdir -p deploy
          cp -r ./api/* deploy/
          echo "âœ… Despliegue completado."
